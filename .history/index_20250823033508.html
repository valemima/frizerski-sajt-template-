<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Custom Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dobrodošli</h1>
        <nav>
            <a href="#usluge">Usluge</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Hero Sekcija</h2>
            <p>Ovo je uvodni tekst i call-to-action dugme.</p>
            <a href="#kontakt" class="cta-btn">Kontaktiraj nas</a>
        </section>
        <section id="usluge">
            <h2>Naše usluge</h2>
            <div class="usluge-lista">
                <div class="usluga">
                    <h3>Usluga 1</h3>
                    <p>Kratak opis usluge 1.</p>
                </div>
                <div class="usluga">
                    <h3>Usluga 2</h3>
                    <p>Kratak opis usluge 2.</p>
                </div>
            </div>
        </section>
        <section id="kontakt">
            <h2>Kontakt</h2>
            <form>
                <input type="text" placeholder="Ime" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Poruka" required></textarea>
                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Demo Custom Site</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
